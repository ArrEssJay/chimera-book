<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a> |
                <a href="{{ '/chapters/' | relative_url }}">Chapters</a>
            </nav>
        </header>
        
        <main>
            {{ content }}
        </main>
        
        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }} | 
            <a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0</a> Public Domain</p>
        </footer>
    </div>
    
    <style>
        body {
            font-family: 'Libertinus', 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            border-bottom: 2px solid #003366;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        header h1 {
            font-family: 'Cabin', 'Arial', sans-serif;
            color: #003366;
            margin: 0 0 10px 0;
        }
        
        header h1 a {
            text-decoration: none;
            color: inherit;
        }
        
        nav {
            margin-top: 10px;
        }
        
        nav a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            margin: 30px 0;
        }
        
        footer {
            border-top: 2px solid #003366;
            margin-top: 50px;
            padding-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</body>
</html>
