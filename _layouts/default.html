<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    {% seo %}
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">
                {{ site.title }}
                <span class="subtitle">{{ site.subtitle }}</span>
            </a>
            
            <nav class="site-nav">
                <a href="{{ '/chapters/' | relative_url }}">Chapters</a>
                <a href="{{ '/dedication/' | relative_url }}">Dedication</a>
                <a href="{{ '/foreword/' | relative_url }}">Foreword</a>
                <a href="https://github.com/ArrEssJay/chimera">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p class="license">
                <a href="{{ site.license.url }}" target="_blank">
                    <img src="{{ '/assets/images/cc-zero.svg' | relative_url }}" alt="CC0" width="80">
                </a>
                <br>
                This work is dedicated to the public domain under {{ site.license.name }}.
            </p>
            <p class="footer-text">
                {{ site.author.name }} | 
                <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a> |
                <a href="https://github.com/ArrEssJay/chimera">Source on GitHub</a>
            </p>
        </div>
    </footer>
</body>
</html>
